files:
  - filter:
      - ./build/**/*
      - ./src/electron/**/*
      - ./src/electron-starter.js
extraMetadata:
  main: ./src/electron-starter.js

# Mac OS configuration
mac:
  icon: "src/app/assets/images/icon.icns"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Windows configuration
win:
  icon: "src/assets/img/favicon.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    - "rpm"
